<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo </title>
</head>
<body>
    <p>Javascript Demo</p>
    <button onclick="decrement()">-</button>
    <p id="count">1</p>
    <button onclick="increment()">+</button>
    <p id="amount">10000</p>
    <script>
        let count = 1;
        let price = 10000;
        function increment() {
            count++;
            document.getElementById('count').innerHTML = count;
            document.getElementById('amount').innerHTML = count*price;
        }
        function decrement() {
            count--;
            document.getElementById('count').innerHTML = count;
            document.getElementById('amount').innerHTML = count*price;
        }
    </script>
</body>
</html>
